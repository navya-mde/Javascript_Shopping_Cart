<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-11 text-center text- p-4">
                <h2>shopping for ladies</h2>
            </div>
            <div class="col-md-1 text-left p-4">
                <a href="#">Cart </a>
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <div class="row">
                       
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 p-3">
                                <img src="../Images/pl.webp" length="190px" width="310px">
                                <h3>plazo</h3>
                                <span> ₹3000</span>
                                <div class="btn">
                                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                                    <button type="submit" class="btn btn-primary">Add to cart</button>



                                    <button class="btn btn-danger " data-bs-toggle="collapse" data-bs-target="#text4">
                                        <h6> Details</h6>
                                        <div class="collapse" id="text4">
                                            Material – Cotton Blend
                                            Colour – Beige
                                            Pocket – N/A
                                            Pattern – Solid
                                            Fit – Straight fit
                                            Closure – Elastic
                                    </button>



                                </div>
                            </div>
                            <div class="col-md-3">
                                <img src="../Images/Gagara.jpg" length="190px" width="265px">
                                <h3>Gagara</h3>
                                <span> ₹15,000</span>
                                <div class="btn">
                                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                                    <button type="submit" class="btn btn-primary">Add to cart</button>



                                    <button class="btn btn-danger " data-bs-toggle="collapse" data-bs-target="#text5">
                                        <h6>Details</h6>
                                        <div class="collapse" id="text5">
                                            Fabric : Fantam Silk
                                            Lehenga Flair: 4 Meter, Lehenga Length: 40 Inch, Also Attach Latkan.
                                    </button>

                                </div>
                            </div>
                            <div class="col-md-3 p-3">
                                <img src="../Images/kurthi1.jpg" length="215px" width="275px">
                                <h3>Kurthi</h3>
                                <span>₹999</span>
                                <div class="btn">
                                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                                    <button type="submit" class="btn btn-primary">Add to cart</button>

                                    <button class="btn btn-danger " data-bs-toggle="collapse" data-bs-target="#text6">
                                        <h6>Details</h6>
                                        <div class="collapse" id="text6">
                                            Care Instructions: Machine Wash
                                            Fit Type: Regular
                                            Fabric-Pure Cotton
                                            Color-Peach
                                    </button>

                                </div>
                            </div>
                            <div class="col-md-3 p-3">
                                <img src="../Images/w.webp" length="180px" width="210px">
                                <h3>Western ware</h3>
                                <span> ₹500</span>
                                <div class="btn">

                                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                                    <button type="submit" class="btn btn-primary">Add to cart</button>



                                    <button class="btn btn-danger " data-bs-toggle="collapse" data-bs-target="#text7">
                                        <h6>Details</h6>
                                        <div class="collapse" id="text7">
                                            Care Instructions: Hand Wash Only
                                            Fit Type: Regular
                                            Fit Type: Regular Fit<br>
                                            Material: Cotton-Lycra<br>


                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <hr /> -->
        <br>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 p-3">
                                <img src="../Images/saree1.jpg" length="230px" width="250px">
                                <h3>Saree</h3>
                                <span> ₹7000</span>
                                <div class="btn">
                                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                                    <button type="submit" class="btn btn-primary">Add to cart</button>



                                    <button class="btn btn-danger " data-bs-toggle="collapse" data-bs-target="#text8">
                                        <h6>Details</h6>

                                            Product Weight :  1.8
                                            Sleeves :  No Sleeves

                                </div>
                            </div>
                            <div class="col-md-3">
                                <img src="../Images/chudidhara1.jpg" length="230px" width="275px">
                                <h3>Chudidhara</h3>
                                <span> ₹470</span>
                                <div class="btn">
                                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                                    <button type="submit" class="btn btn-primary">Add to cart</button>



                                    <button class="btn btn-danger " data-bs-toggle="collapse" data-bs-target="#text9">
                                        <h6>Details</h6>
                                        <div class="collapse" id="text9">
                                            SIZE :- Full-stitch 40 INCH (User Can Adjust From 38″ to 44″)

                                </div>
                            </div>
                            <div class="col-md-3 p-3">
                                <img src="../Images/saree1.jpg" length="230px" width="270px">
                                <h3>Jeans top</h3>
                                <span>₹1,999</span>
                                <div class="btn">
                                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                                    <button type="submit" class="btn btn-primary">Add to cart</button>



                                    <button class="btn btn-danger " data-bs-toggle="collapse" data-bs-target="#text10">
                                        <h6>Details</h6>
                                        <div class="collapse" id="text10">
                                            blue color
                                            Work:Embroidery
                                            Wash care
                                            Hand wash with mild detergent
                                    </button>

                                </div>
                            </div>
                            <div class="col-md-3 p-3">
                                <img src="../Images/mickybag.jpg" length="210px" width="215px">
                                <h3>Lahenga</h3>
                                <span> ₹27,150</span>
                                <div class="btn">

                                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                                    <button type="submit" class="btn btn-primary">Add to cart</button>
                                    <button class="btn btn-danger " data-bs-toggle="collapse" data-bs-target="#text11">
                                        <h6>Details</h6>
                                        <div class="collapse" id="text11">
                                            Care Instructions: Dry Clean Only
                                            Fit Type: Regular
                                            Lehenga Color : Pink || Blouse Color : Pink|| Inner Color : Pink<br>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <br>
        <script src="../Bootstrap/js/bootstrap.min.js"></script>

</html>
